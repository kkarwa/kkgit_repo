# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '2.6'
metadata:
  name: nodejsfirst
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://alinps2.bcone.com:44300/
          client: "100"
        credentials:
          username: env:MY_USER
          password: env:MY_PASSWORD
        app:
          name: ZZ1_VS_FIORI
          description: VS code Fiori app on ABAP
          package: $TMP
          transport: ""
